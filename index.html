<!DOCTYPE html>
<!--
	Reads from the database
	Looks for a child object called 'object' and retrieves the values of all of its fields
	Sends that object's values to the console
-->
<html>
	<head>
	<meta name="viewport" content= "width=device-width, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title> FireBase Three </title>
		
		<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
	</head>
	
	<body>
		
		<br />
		<img id="logo" src="ACELOGO.PNG" onClick="beginClick()"/>
		<h4 style="margin-top: 1px; text-align: center; color: #4f9c35;"> AGRICULTURAL  CONTROLLED  ENVIRONMENT </h4>
		<h2 style="text-align: center"> Web Graphical Interface MK3 - Ben Burke </h2>
		<hr / style="margin-bottom: 2vw;">
		
		<div id="content"> 
			<div>
				<div id="lightbox" class="box1">
					<p id="lightval" class="val">0%</p>
					<p class="boxtitle">LIGHT</p>
					<p id="ts1" class="boxtitle">DDMMYY HH:MM:SS</p>
				</div>
				
				<div id="tempbox" class="box1">
					<p id="tempval" class="val">0%</p>
					<p class="boxtitle">TEMPERATURE</p>
					<p id="ts2" class="boxtitle">DDMMYY HH:MM:SS</p>
				</div>
				
				<div id="co2box" class="box1">
					<p id="co2val" class="val">0%</p>
					<p class="boxtitle">CO2</p>
					<p id="ts3" class="boxtitle">DDMMYY HH:MM:SS</p>
				</div>
			</div>
			
			<div>
				<div id="co2box" class="box2">
					<p id="humidityval" class="val">0%</p>
					<p class="boxtitle">HUMIDITY</p>
					<p id="ts4" class="boxtitle">DDMMYY HH:MM:SS</p>
				</div>
				
				<div id="moisturebox" class="box2">
					<p id="moistureval" class="val">0%</p>
					<p class="boxtitle">MOISTURE</p>
					<p id="ts5" class="boxtitle">DDMMYY HH:MM:SS</p>
				</div>
			</div>
		
		
		</div>
		
		<script src="app.js"> </script>
		
	</body>
</html>
